<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Super Pro Frontend Project - Build and customize your professional portfolio with ease.">
  <meta name="keywords" content="Portfolio Builder, React, Customization, Professional Templates">
  <meta name="author" content="Your Name">
  <meta name="theme-color" content="#1e293b"> <!-- Dark theme color for mobile browsers -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Super Pro Frontend</title>

  <!-- Favicon and Apple Touch Icon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Tailwind CSS (Optimized for Production) -->
  <link href="/src/index.css" rel="stylesheet">

  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Google Fonts (Preload for performance) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Super Pro Frontend Project">
  <meta property="og:description" content="Build and customize your professional portfolio with ease.">
  <meta property="og:image" content="https://yourwebsite.com/preview.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Super Pro Frontend Project">
  <meta name="twitter:description" content="Build and customize your professional portfolio with ease.">
  <meta name="twitter:image" content="https://yourwebsite.com/preview.png">

  <!-- Schema.org Markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Super Pro Frontend Project",
      "url": "https://yourwebsite.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourwebsite.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <!-- SEO Improvements: Canonical Link -->
  <link rel="canonical" href="https://yourwebsite.com">

</head>
<body class="bg-gray-900 text-gray-100 font-inter">
  <!-- Main App -->
  <div id="root"></div>



  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">

  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
